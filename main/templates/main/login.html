<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <!-- Set sehingga media query dapat digunakan untuk membuat web responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon yang akan bersandingan dengan page title -->
    <link rel="shortcut icon" type="image/png" href="https://www.ui.ac.id/wp-content/uploads/2013/09/mobile-logo.png" />
    <link rel="apple-touch-icon" type="image/png" href="https://www.ui.ac.id/wp-content/uploads/2013/09/mobile-logo.png" />

    <!-- Page title dari main page -->
    <title>BIMBOL</title>

    <!-- Fonts dan icons yang akan digunakan -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style_mainpage.css' %}">

</head>

<body class="register-page">

    <!-- Code untuk Navigation Bar using Bootstrap -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background:#e14eca;">
        <div class="container">

            <div class="navbar-translate">

                <a class="navbar-brand" href="https://cs.ui.ac.id/" rel="tooltip" title="Solusi Bimbel yang Aman dan Mudah di Masa Pandemi" data-placement="bottom" target="_blank" style="background:#e14eca;">
                    <span>BIMBOL • Bimbel Online di Masa Pandemi</span>
                </a>

                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" >
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>

            </div>

            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                
                <div class="navbar-collapse-header">
                    <div class="row">
                        
                        <div class="col-6 collapse-brand">
                            <a>
                                BIMBOL • 
                            </a>
                        </div>
                        
                        <div class="col-6 collapse-close text-right">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </div>
                    
                    </div>
                </div>

                <ul class="navbar-nav">
                    
                    <li class="nav-item p-0">
                        <a class="nav-link" rel="tooltip" title="Follow Twitter Fasilkom UI" data-placement="bottom" href="https://twitter.com/FASILKOM_UI" target="_blank">
                            <i class="fab fa-twitter"></i>
                            <p class="d-lg-none d-xl-none">Twitter</p>
                        </a>
                    </li>
                    
                    <li class="nav-item p-0">
                        <a class="nav-link" rel="tooltip" title="Like Facebook Fasilkom UI" data-placement="bottom" href="https://www.facebook.com/FasilkomUniversitasIndonesia" target="_blank">
                            <i class="fab fa-facebook-square"></i>
                            <p class="d-lg-none d-xl-none">Facebook</p>
                        </a>
                    </li>
                    
                    <li class="nav-item p-0">
                        <a class="nav-link" rel="tooltip" title="Follow Instagram Fasilkom UI" data-placement="bottom" href="https://www.instagram.com/fasilkomuiofficial" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <p class="d-lg-none d-xl-none">Instagram</p>
                        </a>
                    </li>
                    
                    <li class="dropdown nav-item">
                        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                            <i class="fa fa-cogs d-lg-none d-xl-none"></i> Informasi Lainnya
                        </a>
                        <div class="dropdown-menu dropdown-with-icons">
                            <a href="https://covid19.go.id/" class="dropdown-item">
                                Informasi COVID-19
                            </a>
                            <a href="https://cs.ui.ac.id/" class="dropdown-item">
                                Tentang Fasilkom UI
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-default d-none d-lg-block" id="goBackHome" role="button">
                            Kembali ke Home
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="page-header">
          <div class="page-header-image"></div>
          <div class="content">
            <div class="container">
              <div class="row">
                <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
                <img src="{% static 'image/path4.png' %}" class="path">
                  <div class="card card-register">
                    <div class="card-header">
                      <img class="card-img" src="{% static 'image/coba1.png' %}" alt="Card image">
                      <h3 class="card-title" style="padding: 5%;">masuk</h4>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <form method="POST"> {% csrf_token %}
                                {{form.as_p}}
                                    <button class="btn btn-info btn-round btn-lg" type="submit">Masuk</button>
                                    <br>
                                </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript">
        document.getElementById("goBackHome").onclick = function () {
            location.href = "/";
        };
    </script>
    <script type="text/javascript">
        document.getElementById("signinsubmit").onclick = function () {
            location.href = "/";
        };
    </script>

    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static 'js/plugins/bootsrap-switch.js' %}"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{% static 'js/plugins/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script "{% static 'js/blk-design-system.min.js' %}" type="text/javascript"></script>

</body>
