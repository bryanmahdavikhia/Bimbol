
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Testimoni Display</title>
</head>

<body> 
<div class="container">
    <br>
    <h1>Pengalaman dan Testimoni dari Siswa</h1>
    <br>
  <div class="card-columns">
     <!-- Looping -->
     {% if testimonial %}
        {% for testi in testimonial %}
        <div class="card">
          <blockquote class="blockquote mb-0 card-body">
            <div class="card-body">
                <!-- <h5 class="card-title">{{testi.nama}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{testi.kelas}}</h6> --> 
                <p>" {{testi.testimoni}} "</p>
                <footer class="blockquote-footer">
                  <small class="text-muted">
                    {{testi.nama}} <cite title="Source Title"> kelas {{testi.kelas}}</cite>
                  </small>
                </footer>
            </div>
          </blockquote>
        </div>
     {% endfor %}
    {% endif %}
         <!-- End Looping --> 
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
